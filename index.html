<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manga</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000014;
      color: white;
    }

    header {
      background: #0a0a23;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #c50000;
    }

    h1 {
      letter-spacing: 3px;
      font-size: 40px;
      margin: 0;
      color: #c50000;
      text-shadow: 0 0 10px #c50000;
    }

    p {
      font-size: 18px;
      max-width: 500px;
      margin: 20px auto;
      text-align: center;
      opacity: 0.7;
    }

    button {
      padding: 15px 30px;
      font-size: 16px;
      border: none;
      margin-top: 20px;
      background: #001f3f;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      outline: none;
      transition: 0.3s;
    }

    button:hover {
      background: #c50000;
    }
  </style>

</head>
<body>

  <header>
    <h1>MANGA</h1>
  </header>

  <p>Luxury • Futuristic • Trading • Coming soon.</p>

  <center><button>ENTER</button></center>

</body>
</html>
